<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CALCULADORA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="./css/calculadora.css"></script>
  </head>
  <body>

    <div class="pantalla"></div>
    <br>
    <div class="card" style="width: 12rem;">
        <img src="./img/1.jpg" class="card-img-top" alt="...">
        <div class="row">
          <div class="col-xs-12" id="titulo">
              <h3 >Calculadora</h3></div>
              <tr>
                            
              <td colspan="4"><input type="text" name="pantalla" id="pantalla" class="col-xs-11 col-sm-11 col-md-11" /></td>
            </tr>
      
         <div>
          <input type="button" class="btn btn-dark tamaño" id="btn_siete" value="7" onclick="boton(value);"></a>
          <input type="button" class="btn btn-dark tamaño" id="btn_ocho" value="8" onclick="boton(value);"></a>
          <input type="button" class="btn btn-dark tamaño" id="btn_nueve" value="9" onclick="boton(value);"></a>
          <input type="button" class="btn btn-success tamaño" id="btn_mult" value="X" onclick="btn_multi(value);"></a>
         </div>
         <div>
          <input type="button" class="btn btn-dark tamaño" id="btn_cuatro" value="4" onclick="boton(value);"></a>
          <input type="button" class="btn btn-dark tamaño" id="btn_cinco" value="5" onclick="boton(value);"></a>
          <input type="button" class="btn btn-dark tamaño" id="btn_seis" value="6" onclick="boton(value);"></a>
          <input type="button" class="btn btn-success tamaño" id="btn_div" value="/" onclick="btn_div(value);"></a>
        </div>
        <div>
          <input type="button" class="btn btn-dark tamaño" id="btn_uno" value="1" onclick="boton(value);"></a>
          <input type="button" class="btn btn-dark tamaño" id="btn_dos" value="2" onclick="boton(value);"></a>
          <input type="button" class="btn btn-dark tamaño" id="btn_tres" value="3" onclick="boton(value);"></a>
          <input type="button" class="btn btn-success tamaño" id="btn_resta" value="-" onclick="btn_restar(value);"></a>
        </div>
        <div>
          <input type="button" class="btn btn-dark tamaño" id="btn_cero" value="0" onclick="boton(value);"></a> 
          <input type="button" class="btn btn-success tamaño" id="btn_sumar" value="+" onclick="btn_sumar(value);"></a>
          <input type="button" class="btn btn-warning tamaño" id="btn_limpiar" value="C" onclick="reset(value);"></a>
          <input type="button" class="btn btn-danger tamaño" id="btn_limpiar" value="=" onclick="btn_igual(value);"></a>

        </div>
        

        
     </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
